        <header class="p-3 border-bottom border-dark">

              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="../index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none logo">
                  YIY MUSIK
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="#" class="nav-link px-2 selected">Главное</a></li>

        <main class="row">
          <div class="alb-cont col-12 col-lg-8 row">
            <div class="col-12 col-lg-6">
              <img class="alb-img" src="" alt="">
            </div>
            <div class="alb-inf col-12 col-lg-6">
              <h5 class="alb-name"></h5>
              <p class="alb-des"></p>
              <div class="alb-under row">
                <div class="alb-likes col-6">
                    <input type="checkbox" id="like" class="like_btn d-none"><label for="like"><img class="like" src="../assets/like.png"></label>
                    <span class="likes_count"></span>
                </div>
                <p class="alb-date col-6"></p>
              </div>
            </div>
          </div>
          <div class="songs col-12 col-lg-4">
            <h2 class="songs-up">Песни:</h2>
            <ol class="list-group songs-group">
            </ol>
          </div>
        </main>
        <!---->
        <div class="under-menu hiden">
          <div class="under-menu-l">
            <img height="128" src="../assets/1.jpg" class="uMenu-img">

              <div class="UM_name">Название</div>

              </div>
              <div class="inf">
                <input type="radio" id="inf-inp" class="inf-inp d-none" name="btns">
                <label for="inf-inp"><img height="32" src="../assets/infinite.png" class="inf-img"></label>
              </div>
              <div class="cross">
                <input type="radio" id="cross-inp" class="cross-inp d-none" name="btns" checked>
                <label for="cross-inp"><img height="32" src="../assets/cross.png" class="cross-img"></label>
              </div>
            </div>
            <div class="volume">
              <img class="volumeImg" src="../assets/volume.png">
              <input class="volumeInp" type="range" min="0" value="50" max="100">
              <div class="volumeNum">50%</div>
            </div>
          </div>
        </div>
